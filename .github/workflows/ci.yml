name: CI

on: [push, pull_request]

env:
  LS_HS_VERSION: 6ea8704

jobs:
  linux_tests:
    runs-on: ubuntu-latest
    container:
      image: chapel/chapel # or chapel/chapel-gasnet-smp if you want multi-locale
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends libnuma-dev libgmp-dev bzip2 unzip

        wget -q https://github.com/twesterhout/lattice-symmetries-haskell/releases/download/v0.0.1/lattice-symmetries-haskell-ubuntu-18.04.zip
        unzip lattice-symmetries-haskell-ubuntu-18.04.zip
        tar -xf lattice-symmetries-haskell-${LS_HS_VERSION}-ubuntu-18.04.tar.bz2
        mv lattice-symmetries-haskell-${LS_HS_VERSION} third_party
        ldd third_party/lib/liblattice_symmetries_core.so
        ldd third_party/lib/liblattice_symmetries_haskell.so
    - name: Build Application
      run: |
        make
    - name: Run tests
      run: |
        bin/Example01

  mac_tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        brew install chapel libffi

        wget -q https://github.com/twesterhout/lattice-symmetries-haskell/releases/download/v0.0.1/lattice-symmetries-haskell-macos-latest.zip
        unzip lattice-symmetries-haskell-macos-latest.zip
        tar -xf lattice-symmetries-haskell-${LS_HS_VERSION}-macos-latest.tar.bz2
        mv lattice-symmetries-haskell-${LS_HS_VERSION} third_party
        otool -L third_party/lib/liblattice_symmetries_core.dylib
        otool -L third_party/lib/liblattice_symmetries_haskell.dylib
    - name: Build Application
      run: |
        make
    - name: Run tests
      run: |
        export DYLD_LIBRARY_PATH=$PWD/third_party/lib:$DYLD_LIBRARY_PATH
        bin/Example01
